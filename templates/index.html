{% extends 'base.html'%}

{% block head%} {% endblock%}

{% block body%} 
    <nav class="navbar">
        <ul>
            <li><a href="/index">個人首頁</a></li>
            <li><a href="/post">發文</a></li>
            <li><a href="/">登出</a></li>
        </ul>
    </nav>    


    <div class="container">
        <div class="card fade-in">
          <h1>歡迎回來 {{poster}}</h1>
        </div>
        
        <div class="grid">
            {% for post in posts %}
                <div class="card">
                    <h2>{{ post.title }}</h2>
                    <p>{{ post.intro }}</p>
                    <p>日期：{{ post.date_posted }}</p>
                    <a href='/posts/delete/{{post.id}}'>Delete</a>
                    <a href='/posts/edit/{{post.id}}'>Edit</a>
                </div>
            {% endfor%}
        </div>
    </div>
        
    
{% endblock%}
